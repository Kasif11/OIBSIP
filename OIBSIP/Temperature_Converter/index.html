<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Favicon.ico" type="image/x-icon" style="object-fit: contain;">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
        <h3>Temperature Converter</h3>
        <div class="container">
            <div class="miniContainer1">
                <legend for="degree">Degrees</legend> 
                <input type="number" id="degree" placeholder="Enter Degree">
            </div>
            <div class="miniContainer2">
                <legend for="unit">Unit</legend>
                <select name="Unit" id="unit">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
            </select>
            </div>
        </div>
        <h4>Result : </h4>
        <div class="result"></div><hr>
        <button id="btn" onclick="convert()">Convert</button>
    </div>
    <footer>&copy;2024 , Kasif Quamar</footer>
<script src="script.js"></script>
</body>
</html>
